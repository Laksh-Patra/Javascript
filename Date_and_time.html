<html>
<head>
<title>This is date and time</title>
</head>
<body>
<script type ="text/javsacript">
let dt = new Date();
document.write("getDate():" + dt.getDate());
document.write("<br>");
document.write("getDay():"+dt.getDay());
document.write("<br>");
document.write("Date and Time:"+dt);
document.write("<br>");
document.write("getHours():"+dt.getHours()+":" +dt.getMinutes()+":"+dt.getSeconds());
</script>
</body>
</html>
