<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    //ceil -> return upper head

    var a=Math.ceil(2.3);
    var b=Math.ceil(-2.3);
    document.write(a +"<br/>");
    document.write(b +"<br/>");

    //floor -> downward value
    var a=Math.floor(2.3);
    var b=Math.floor(-2.3);
    document.write(a +"<br/>");
    document.write(b +"<br/>");

    //round -> work according to .5

    var a=Math.round(2.5);
    var b=Math.round(-2.3);
    document.write(a +"<br/>");
    document.write(b +"<br/>");

    //trunct-> always return integer value
    var a=Math.trunc(2.5);
    var b=Math.trunc(-2.3);
    document.write(a +"<br/>");
    document.write(b +"<br/>");

    //max

    var a=Math.max(2.5,4,5,6,7,90);
    var b=Math.max(-2.3,-90,2,3);
    document.write(a +"<br/>");
    document.write(b +"<br/>");

    //min
    var a=Math.min(2.5,4,5,6,7,90);
    var b=Math.min(-2.3,-90,2,3);
    document.write(a +"<br/>");
    document.write(b +"<br/>");

    //sqrt
    var a=Math.sqrt(80);
   
    document.write(a +"<br/>");
    //cbrt

    var a=Math.cbrt(80);
   
   document.write(a +"<br/>");

   //pow
   var a=Math.pow(80,3);
   
   document.write(a +"<br/>");
   //random
   var a=Math.random(80,90,38,39);
   
   document.write(a +"<br/>");

   //abs

   var a=Math.abs("hrl");
   
   document.write(a +"<br/>");
   
   //PI
   var a=Math.PI;
   
   document.write(a +"<br/>");


</script>
</body>
</html>
