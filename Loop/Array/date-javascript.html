<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var now=new Date();
        document.write(now);
        document.write("<br/>");

        //toDateString

        document.write(now.toDateString());
        document.write("<br/>");

        //getDate
        var now=new Date();
        document.write(now.getDate());
        document.write("<br/>")

        //getFullyear

        var now=new Date();
        document.write(now.getFullYear());
        document.write("<br/>")
        //getmonth
        var now=new Date();
        document.write(now.getMonth());
        document.write("<br/>")
        //getDay

        var now=new Date();
        document.write(now.getDay());
        document.write("<br/>")

        //getHours
        var now=new Date();
        document.write(now.getHours());
        document.write("<br/>");
        //getmin
        var now=new Date();
        document.write(now.getMinutes());
        document.write("<br/>")
        //getseconds
        var now=new Date();
        document.write(now.getSeconds());
        document.write("<br/>")
        //getmiliseconds
        var now=new Date();
        document.write(now.getMilliseconds());
        document.write("<br/>")


        //setdate

        var then=new Date();
        then.setDate(28);
        document.write(then);
        document.write("<br/>")

        //set full year

        var then=new Date();
        then.setFullYear(2289);
        document.write(then);
        document.write("<br/>")


    </script>
</body>
</html>
