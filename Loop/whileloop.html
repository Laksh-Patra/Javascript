<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var row=1;
        
        while(row <= 10){
            var col=1;
            while(col<=row)
            {
                document.write("*");
                col+=1;
            }
            document.write("<br/>");
            
            row++;
        }
    </script>
</body>
</html>
