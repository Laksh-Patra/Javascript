<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Normal Functions
        function hello(){
            document.write("Hellos World!");
        }
        function hello2(){
            document.write("Hello Arpan!");
        }
        hello();
        document.write("<br>");
        hello2();
        document.write("<br>");
        //Parameterize constructor
        function sum(a=10,b=20){
            document.write(a+b);
        }
        sum(20,30);
        document.write("<br>");
        sum();

    </script>
</head>
