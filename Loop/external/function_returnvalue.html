<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(math,eng,sci){
            var s=math+eng+sci;
            return s;

        }
        function percentage(tt){
            var per=tt/300*100;
            document.write(per);
        }
        var total=sum(30,40,50);
        percentage(total);
    </script>
</body>
</html>
