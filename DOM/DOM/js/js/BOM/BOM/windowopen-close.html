<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="openWindow()">Open Window</button>
    <button onclick="closeWindow()">Close Window</button>
    <script>
        var myWindow;
        function openWindow(){
            myWindow=window.open("https://www.ctuniversity.in","_blank","height=400px,width=300px,left=200px,top=200px");

        }
        function closeWindow(){
            myWindow.close();
        }
    </script>
</body>
</html>
