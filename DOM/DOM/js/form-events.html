<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Name</label> <input type="text" name="fname" id="fname"  > <br/><br/>
        <label for="">Last Name</label> <input type="text" name="lname" id="lname" > <br/><br/>
        <label for="">Email</label> <input type="email" name="email" id="email"> <br/><br/>
        <select name="country" id="country">Country
        <option value="India">India</option>
        <option value="Nepal">Nepal</option>
        <option value="China">China</option>
    </select><br><br>

        <button type="submit" id="submit">Submit</button>
        <button type="reset" id="reset">Reset</button>

    </form>
    <script>
        // document.getElementById("fname").addEventListener("focus",focusFunction);
        // document.getElementById("lname").addEventListener("focus",focusFunction);
        // document.getElementById("email").addEventListener("focus",focusFunction);
        // document.getElementById("country").addEventListener("focus",focusFunction);
        // document.getElementById("submit").addEventListener("focus",focusFunction);
        // document.getElementById("reset").addEventListener("focus",focusFunction);
        var elements=document.querySelectorAll('input,select,button');
      
        elements.forEach(function(element){
            element.addEventListener('focus', focusFunction);
            element.addEventListener('blur', blurFunction);

        });
          function focusFunction(element){
            // document.getElementById("fname").style.background="lime";
            element.target.style.background="lime";
            
        }
        function blurFunction(element){
            
            element.style.background="";
            
        }
    </script>
</body>
</html>
