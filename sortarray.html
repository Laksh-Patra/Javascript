<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=["Sanjay","Aman","Rehman","Karan"];
        var b=["Shinda","Don"];
        var d=["Pooja","Patra"];
        var c=a.concat(b,d);
        var e=c.join(" / ");
        document.write(a+"<br>");
        a.sort();
        document.write(a+"<br>");
        a.reverse(); 
        document.write(a+"<br>");
        
        a.pop();
        document.write(a+"<br>");
        a.shift();
        document.write(a+"<br>");
        a.unshift("shinda");
        document.write(a+"<br>");
        document.write(c+"<br>");
        document.write(e+"<br>");


    </script>
</body>
</html>
