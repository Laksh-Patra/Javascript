<html>
<head>
<title>Javascript in html document</title>
</head>
<body>
<script language="Javascript">
var age=prompt("Enter your age",0);
if((age>= 18)&&(age< 50))
{
	document.write("<b>Qualifies for driving</b>");
}
else
{
	document.write("<b>Doesn't Qualify for driving</b>");
}
</script>
</body>
</html>
